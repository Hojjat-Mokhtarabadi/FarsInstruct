    #vocab_size: 25000
    vocab_size: 42001

training_args:
    run_name: 'llama.2.zs-fs.snapp_sentiment'
    datasets: 'PNLPhub/snappfood-sentiment-analysis'
    instruction_template: llama
    seed: 64
    pin_memory: true
    buffer_size: 10000
    max_len: 512
    output_dir: './results/llama.2.zs-fs.snapp_sentiment'
    # evaluation_strategy: "steps"
    num_train_epochs: -1 
    max_steps: 2500
    save_steps: 200
    logging_steps: 1500
    per_device_train_batch_size: 8
    gradient_accumulation_steps: 2
    learning_rate: 0.005
    optim: "paged_adamw_8bit"
    lr_scheduler_type: 'linear'
    warmup_steps: 300
    gradient_checkpointing: false
    bf16: true
    fp16: false
    weight_decay: 0.001
    report_to: "wandb"

evaluation_args:
    # model_path: /home/hojjat/workstation/FarsInstruct/FarsInstruct/checkpoints/Llama2-7b-hf-raw
