    tokenizer_path: null
    model_path: null
    peft_model_id: null

    datasets: 'PNLPhub/FarsTail,PNLPhub/snappfood-sentiment-analysis'
    instruction_template: llama
    task_type: 'multiple_choice' # 'generate_until'
    batch_size: 8
    max_len: 512

quantization_args:
    load_in_4bit: true
    double_quant: true
    quant_type: "nf4"
    lora_rank: 32
    lora_alpha: 32 
    lora_dropout: 0.05 
