dataset_args:
    dataset_path: 'hojjat-m/FarsInstruct'
    streaming: false

model_args:
    tokenizer_path: './results/llama.zs-fs.snapp_sentiment/checkpoint-1000'
    model_path: './results/llama.zs-fs.snapp_sentiment/checkpoint-1000'
    # tokenizer_path: HooshvareLab/gpt2-fa
